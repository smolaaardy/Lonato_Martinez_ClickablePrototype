<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Dojo</a>

        <div class="container">
            <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col-6">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col-4">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Black Belt for Staff</th>

        <p class="text-right">
            Total: $49.96

        <p class="text-right">
            <button type="button " class="btn btn-success">Continue Shopping</button>
        </p>

    <div class="container border bg-light">
        <h3>Shipping Information</h3>
        <form>
            <div class="form-group row">
                <label for="InputFirstName" class="col-sm-2 col-form-label text-right">First Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputLastName" class="col-sm-2 col-form-label text-right">Last Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputAddress" class="col-sm-2 col-form-label text-right">Address:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputAddress2" class="col-sm-2 col-form-label text-right">Address 2:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputCity" class="col-sm-2 col-form-label text-right">City:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputState" class="col-sm-2 col-form-label text-right">State:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputFirstName" class="col-sm-2 col-form-label text-right">Zipcode:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
        </form>
    </div>

    <div class="container border bg-light">
        <h3>Billing Information</h3>
        <div class="form-check checkbox">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">Same as Shipping</label>
        </div>
        <form>
            <div class="form-group row">
                <label for="InputFirstName" class="col-sm-2 col-form-label text-right">First Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputLastName" class="col-sm-2 col-form-label text-right">Last Name:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputAddress" class="col-sm-2 col-form-label text-right">Address:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputAddress2" class="col-sm-2 col-form-label text-right">Address 2:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputCity" class="col-sm-2 col-form-label text-right">City:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputState" class="col-sm-2 col-form-label text-right">State:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputFirstName" class="col-sm-2 col-form-label text-right">Zipcode:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="textHelp">
                    </div>
            </div>
        </form>
        <form class="payment">
            <div class="form-group row">
                <label for="InputCard" class="col-sm-2 col-form-label text-right">Card:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="exampleInputCard" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputCode" class="col-sm-2 col-form-label text-right">Security Code:</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="exampleInputCode" aria-describedby="textHelp">
                    </div>
            </div>
            <div class="form-group row">
                <label for="InputExpiration" class="col-sm-2 col-form-label text-right">Expiration:</label>
                    <div class="col-sm-0.5 form-inline">
                        <input type="number" class="form-control text-center" id="exampleExpiration1" aria-describedby="textHelp" placeholder="(mm)"> / <input type="number" class="form-control text-center" id="exampleExpiration2" aria-describedby="textHelp" placeholder="(year)">
                    </div>
            </div>
        </form>
        <p class="text-right">
            <button type="button" class="btn btn-primary">Pay</button>
        </p>

    </div>
    </body>
</html>
